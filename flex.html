<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex</title>
    <!------------------------
        Bootstrap CSS CDN
    -------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="">Flex Flex relal!</h1>
    <hr>
    <h2 class="m-3">Welcome to the hotel Bangladesh</h2>
    <section class="d-flex justify-content-center flex-row-reverse flex-wrap m-3">
        <article class="w-25 m-3 border rounded border-info border-5">
            <img class="img-fluid" src="images/landscape/food-1.png" alt="">
            <h3>Potato Mashala</h3>
            <h5>$13.00</h5>
        </article>
        <article class="w-25 m-3 border rounded border-success border-5">
            <img class="img-fluid" src="images/landscape/food-2.png" alt="">
            <h3>Chicken tandury</h3>
            <h5>$59.00</h5>
        </article>
        <article class="w-25 m-3 border rounded border-danger border-5">
            <img class="img-fluid" src="images/landscape/food-3.png" alt="">
            <h3>Pasta Salad</h3>
            <h5>$25.00</h5>
        </article>
        <article class="w-25 m-3 border rounded border-info border-5">
            <img class="img-fluid" src="images/landscape/food-1.png" alt="">
            <h3>Potato Mashala</h3>
            <h5>$13.00</h5>
        </article>
        <article class="w-25 m-3 border rounded border-success border-5">
            <img class="img-fluid" src="images/landscape/food-2.png" alt="">
            <h3>Chicken tandury</h3>
            <h5>$59.00</h5>
        </article>
        <article class="w-25 m-3 border rounded border-danger border-5">
            <img class="img-fluid" src="images/landscape/food-3.png" alt="">
            <h3>Pasta Salad</h3>
            <h5>$25.00</h5>
        </article>
    </section>


    <!--------------------------
        Bootstrap JS CDN
    --------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
